<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>H.SimuladorPythonANE — Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>H.SimuladorPythonANE — Web</h1>
    <div class="actions">
      <button id="btn-refresh">Refrescar escena</button>
      <button id="btn-toggle-lines">Ver/ocultar líneas</button>
    </div>
  </header>

  <main>
    <div id="left">
      <!-- SVG: el mundo en km -->
      <svg id="scene" xmlns="http://www.w3.org/2000/svg" tabindex="0">
        <!-- grid/axes opcionales se agregan desde JS -->
      </svg>
    </div>

    <aside id="right">
      <section class="card">
        <h2>Estadísticas</h2>
        <pre id="stats">Cargando...</pre>
      </section>

      <section class="card">
        <h2>Agregar emisora</h2>
        <form id="fm-form">
          <label>Nombre <input name="nombre" value="FM_2" required /></label>
          <label>x (km) <input name="x_km" type="number" step="0.1" value="35" required /></label>
          <label>y (km) <input name="y_km" type="number" step="0.1" value="40" required /></label>
          <label>h (km) <input name="h_km" type="number" step="0.01" value="0.10" required /></label>
          <label>f (MHz) <input name="f_MHz" type="number" step="0.1" value="100.0" required /></label>
          <label>P (kW) <input name="p_kW" type="number" step="0.1" value="5.0" required /></label>
          <button type="submit">Agregar</button>
        </form>
      </section>

      <section class="card">
        <h2>Persistencia</h2>
        <div class="row">
          <button id="btn-save">Guardar escena</button>
          <button id="btn-load">Cargar escena</button>
        </div>
      </section>
    </aside>
  </main>

  <footer>
    <small>API: <code id="api-base"></code></small>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
